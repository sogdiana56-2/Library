
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги</title>
</head>
<body>
    <h1>Все книги</h1>
    <ul>
         {% for i in book %}
        <!-- Цикл вставить тут -->
        <li>
            <img src="" alt="{ i.image.url }" alt= "{{ i.title }}">
            <h2>{{ i.title }}</h2>
            <time datetime="{{ i.created_at }}"></time>
            <a href="/book_list/{{ i.id }}/">Подробнее</a>
        </li>
           {% endfor %}
        <hr>
        <!-- Цикл закрыть тут -->

    </ul>
</body>
</html>
