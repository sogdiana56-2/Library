 <h1>обувь</h1>

<ul class="shoes-list">
    {% for i in shoes %}
    <li class="shoe-item">
        <h2>{{ i.title }}</h2>

        <p class="tags">
            {% for tag in i.tags.all %}
                <span class="tag">{{ tag.name }}</span>
            {% empty %}
                <span class="no-tags">Тегов нет</span>
            {% endfor %}
        </p>
    </li>
    {% endfor %}
</ul>
