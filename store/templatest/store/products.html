<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
<h1>Список продуктов</h1>
<ul>
    {% for product in products %}
        <li>{{ product.name }} — {{ product.price }}</li>
    {% empty %}
        <li>Нет продуктов</li>
    {% endfor %}
</ul>
</body>
</html>
